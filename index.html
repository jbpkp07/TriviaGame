<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Trivia Game v1.1</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">

</head>

<body>

    <div id="game">
        <div id="backgroundIMG">
            <div id="chalkboardBox">
                <div id="gameTitle">
                    Trivia Game
                </div>
                <div id="startBTN">
                    Click To Start
                </div>
                <div id="categories" style="display: none;">
                    <div id="pickCategory">Pick Category</div>
                    <div id="categoryBTNs"></div>
                </div>
                <div id="difficulties" style="display: none;">
                    <div id="pickDifficulty">Pick Difficulty</div>
                    <div id="difficultyBTNs"></div>
                </div>
                <div id="questions" style="display: none;">
                    <div id="clearFixAfter">
                        <div id="category"></div>
                        <div id="difficulty"></div>
                    </div>
                    <div id="question"></div>
                    <div id="answerBTNs"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/ViewController.js"></script>
    <script src="./assets/javascript/Model.js"></script>
    <script src="./assets/javascript/GameController.js"></script>
    <script src="./assets/javascript/Game.js"></script>

    <script>
        $(document).ready(() => {

            let launcher = new Game();

            launcher.startGame();
        });
    </script>

</body>

</html>
